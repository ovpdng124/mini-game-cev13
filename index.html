    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style/css/timer.css">
    <link rel="stylesheet" href="style/css/style.css">
    <link rel="icon" type="image/x-icon" href="style/image/CEV13.png">
    <title>Game Khắm Bựa =))</title>
</head>
<body class="container-fluid">
<header class="p-2">
    <nav class="navbar">
        <div>
            <ul class="nav navbar-expand-sm">
                <li class="nav-item">
                    <button id="reset" class="nav-link bg-danger mr-5"><b>RESET</b></button>
                </li>
                <li class="nav-item">
                    <a class="nav-link"><b></b></a>
                </li>
            </ul>
        </div>
        <span style="font-weight: bold; color: white; font-size: 50px" class="text-center">
            <button id="start" class="bg-info"><b>START</b></button></span>
        <div>
            <ul class="nav">
                <li class="nav-item">
                    <button id="skip" class="nav-link bg-warning"><b>SKIP</b></button>
                </li>
                <li class="nav-item">
                    <button id="next" class="nav-link bg-success ml-5"><b>NEXT</b></button>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div>
    <section class="section-keyword mb-3 mt-5 float-left ml-5 rounded"
             style="width: 70%; height: 100%; background: #0B95FF">
        <div class="keyword-board text-center display-4 font-weight-bold" style="margin: 18% auto; font-size: 120px">
            <p id="keyword">MINI GAME CEV13</p>
        </div>
    </section>
    <section class="container float-left ml-5 mt-2" style="width: 20%; height: 300px">
        <div class="setters">
            <div class="minutes-set">
                <button data-setter="minutes-plus">+</button>
                <button data-setter="minutes-minus">-</button>
            </div>
            <div class="seconds-set">
                <button data-setter="seconds-plus">+</button>
                <button data-setter="seconds-minus">-</button>
            </div>
        </div>
        <div class="circle">
            <svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(110,110)">
                    <circle r="100" class="e-c-base"/>
                    <g transform="rotate(-90)">
                        <circle r="100" class="e-c-progress"/>
                        <g id="e-pointer">
                            <circle cx="100" cy="0" r="8" class="e-c-pointer"/>
                        </g>
                    </g>
                </g>
            </svg>
        </div>
        <div class="controlls">
            <div class="display-remain-time">00:00</div>
            <button class="play" id="pause" disabled></button>
        </div>
    </section>
    <section class="container bg-success float-left ml-5 mt-5 text-center display-4 font-weight-bold rounded-circle"
             style="width: 20%;">
        <p id="point" style="margin: 8% auto; font-size: 120px; font-family: Consolas">0</p>
    </section>
    <section class="float-left rounded"
             style="width: 100%; height: auto;">
        <div class="container-fluid text-center display-4 font-weight-bold"
             style="margin: 0 auto; margin-top: 65px; font-size: 120px; font-family: VNI-Disney;
             background: -webkit-linear-gradient(#000000, #00a6ff);
             -webkit-background-clip: text;
             -webkit-text-fill-color: transparent;">
            TOGETHER WE BUILD
        </div>
    </section>

</div>
</body>
