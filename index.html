<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/x-icon" href="https://emoji.slack-edge.com/T028JVBUY4F/cev13/83742eab75db9b11.png">
    <title>Game Khắm Bựa =))</title>
</head>
<body class="container-fluid">
<header class="bg-secondary p-2 rounded">
    <nav class="navbar">
        <div>
            <ul class="nav navbar-expand-sm">
                <li class="nav-item"><button id="reset" class="nav-link bg-danger mr-5"><b>RESET</b></button>
                </li>
                <li class="nav-item">
                    <a class="nav-link"><b></b></a>
                </li>
            </ul>
        </div>
        <span style="font-weight: bold; color: white; font-size: 50px" class="text-center">
            <button id="start" class="bg-primary"><b>START</b></button></span>
        <div>
            <ul class="nav">
                <li class="nav-item"><button id="skip" class="nav-link bg-warning"><b>SKIP</b></button></li>
                <li class="nav-item"><button id="next" class="nav-link bg-success ml-5"><b>NEXT</b></button></li>
            </ul>
        </div>
    </nav>
</header>
<div>
    <section class="bg-primary mb-3 mt-5 float-left ml-5" style="width: 70%; height: 80%">
        <div class="text-center display-4 font-weight-bold" style="margin: 18% auto; font-size: 120px">
            <p id="keyword">MINI GAME CEV13</p>
        </div>
    </section>
    <section class="container bg-danger float-left ml-5 mt-5" style="width: 20%; height: 300px">
        TIMER
    </section>
    <section class="container bg-danger float-left ml-5 mt-5 text-center display-4 font-weight-bold" style="width: 20%; height: 200px">
        <p id="point" style="margin: 8% auto; font-size: 120px">0</p>
    </section>
</div>
</body>
<script src="script/main.js"></script>

</html>
